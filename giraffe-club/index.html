<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<title>Home Page</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item">
								<a class="menu__link" href="#">Про нас</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">Напрямки роботи</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">Навчання</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">Наші подорожі</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">Наша команда</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">Відгуки</a>
							</li>
						</ul>
					</nav>
				</div>
				<div class="header__action action-header">
					<a class="action-header__item _icon-phone" href="#"></a>
					<a class="action-header__item _icon-location" href="#"></a>
					<a class="action-header__item _icon-email " href="#"></a>
				</div>
				<div class="header__logo">Giraffe Club</div>
				<button class="icon-menu" type="button"><span></span></button>
			</div>
		</header>
		<main class="page">
			<section class="page__hero hero">
				<div class="hero__container">
					<div class="hero__content">
						<h1 class="hero__title">Giraffe Club</h1>
						<div class="hero__text">
							<p>
								Офіційний сертифікований центр підготовки до міжнародних екзаменів Cambrige
							</p>
						</div>
						<button class="hero__button button">Отримати консультацію</button>
					</div>
					<div class="hero__img">
						<img src="img/hero/img-1.webp" srcset="img/hero/img-1@2x.webp 2x, img/hero/img-1@3x.webp 3x"
							alt="image hero">
					</div>
				</div>
			</section>

		</main>
		<footer class="footer"></footer>
	</div>
	<!-- Підключення JS-файлу з кодом -->
	<script src="js/script.js"></script>
</body>

</html>
