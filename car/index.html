<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>Домашка №13</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
    </header>
    <main class="main">
      <a class="video-link" target="_blank" href="https://slayerdakar.github.io/test/car-scene/">Car video scene</a>
      <div class="interactive">
        <div class="interactive-title">Interactive block</div>
        <div class="interactive-panel">
          <ul class="interactive-switches">
            <li class="interactive-switches-item">
              <div class="switch-item">
                <div class="switch-name">window driver</div>
                <label class="switch ">
                  <input class="switch-input" data-switch='1' type="checkbox">
                  <span class="slider round"></span>
                </label>
              </div>
            </li>
            <li class="interactive-switches-item">
              <div class="switch-item">
                <div class="switch-name">window pass</div>
                <label class="switch ">
                  <input class="switch-input" data-switch='2' type="checkbox">
                  <span class="slider round"></span>
                </label>
              </div>
            </li>
            <li class="interactive-switches-item">
              <div class="switch-item">
                <div class="switch-name">car bonnet</div>
                <label class="switch ">
                  <input class="switch-input" data-switch='3' type="checkbox">
                  <span class="slider round"></span>
                </label>
              </div>
            </li>
            <li class="interactive-switches-item">
              <div class="switch-item">
                <div class="switch-name">car trunk</div>
                <label class="switch ">
                  <input class="switch-input" data-switch='4' type="checkbox">
                  <span class="slider round"></span>
                </label>
              </div>
            </li>
            <li class="interactive-switches-item">
              <div class="switch-item">
                <div class="switch-name">light</div>
                <label class="switch ">
                  <input class="switch-input" data-switch='5' type="checkbox">
                  <span class="slider round"></span>
                </label>
              </div>
            </li>
            <li class="interactive-switches-item">
              <div class="switch-item">
                <div class="switch-name">fuel</div>
                <label class="switch ">
                  <input class="switch-input" data-switch='6' type="checkbox">
                  <span class="slider round"></span>
                </label>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div class="car">
        <div class="car__container">
          <div class="car-body">
            <div class="car-top car-top--position">
              <div class="car-top__body">
                <div class="car-top__left"></div>
                <div class="car-top__right"></div>
                <div id="1" data-elem='1' class="car-top__window-driver driver-window">
                  <div class="driver-window__item"></div>
                </div>
                <div id="2" data-elem='2' class="car-top__window-passenger passenger-window">
                  <div class="passenger-window__item"></div>
                </div>
                <div class="car-top__window-back back-window">
                </div>
              </div>
            </div>
            <div class="car-middle">
              <div id="4" data-elem='4' class="car-middle__trunk trunk-car">
                <div class="trunk-car__item"></div>
              </div>
              <div class="car-middle__dekor dekor-middle-car"></div>
              <div id="3" data-elem='3' class="car-middle__bonnet car-bonnet">
                <div class="car-bonnet__item"></div>
              </div>
            </div>

            <div class="car-body-bottom">
              <div class="car-body-bottom__left"></div>
              <div class="car-body-bottom__right"></div>
              <div class="fender">
                <div class="fender__front front-fender">
                  <div class="front-fender__item"></div>
                </div>
                <div class="fender__back back-fender">
                  <div class="back-fender__item"></div>
                </div>
              </div>
              <div class="fender-shadow">
                <div class="fender-shadow__front back-shadow-front">
                  <div class="front-shadow-fender__item"></div>
                </div>
                <div class="fender-shadow__back back-shadow-fender">
                  <div class="back-shadow-fender__item"></div>
                </div>
              </div>
              <div class="bumper">
                <div class="bumper__front front-bumper">
                  <div class="front-bumper__item"></div>
                </div>
                <div class="bumper__back back-bumper">
                  <div class="back-bumper__item"></div>
                </div>
              </div>
              <div class="door-decor">
                <div class="door-decor__front front-decor-door">
                  <div class="front-decor-door__item"></div>
                </div>
                <div class="door-decor__back back-decor-door">
                  <div class="back-decor-door__item"></div>
                </div>
              </div>
              <div class="handle">
                <div class="handle__front front-handle">
                  <div class="front-handle__item"></div>
                </div>
                <div class="handle__back back-handle">
                  <div class="back-handle__item"></div>
                </div>
              </div>
              <div class="back-decor back-decor--position">
                <div class="back-decor__item"></div>
              </div>
              <div data-elem='5' class="front-light front-light--position">
                <div class="front-light__base"></div>
                <div class="front-light__glass"></div>
              </div>
              <div data-elem='5' class="back-light back-light--position"></div>
              <div class="fuel-cap fuel-cap--position">
                <div data-elem='6' class="fuel-cap__body">
                  <div class="fuel-cap__back"></div>
                  <div class="fuel-cap__front"></div>
                </div>
              </div>
              <div class="fuel-cork fuel-cork--position"></div>
              <div class="wheel wheel--front">
                <div class="wheel__tire-decor">
                  <div class="wheel__disk">
                    <div class="wheel__bolt wheel__bolt--1"></div>
                    <div class="wheel__bolt wheel__bolt--2"></div>
                    <div class="wheel__bolt wheel__bolt--3"></div>
                    <div class="wheel__bolt wheel__bolt--4"></div>
                    <div class="wheel__bolt wheel__bolt--5"></div>
                    <div class="wheel__hub"></div>
                  </div>
                </div>
              </div>
              <div class="wheel wheel--back">
                <div class="wheel__tire-decor">
                  <div class="wheel__disk">
                    <div class="wheel__bolt wheel__bolt--1"></div>
                    <div class="wheel__bolt wheel__bolt--2"></div>
                    <div class="wheel__bolt wheel__bolt--3"></div>
                    <div class="wheel__bolt wheel__bolt--4"></div>
                    <div class="wheel__bolt wheel__bolt--5"></div>
                    <div class="wheel__hub"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="hover-car">
            <p>:HOVER</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <!-- <p>
        Домашка №13 - 2023
      </p> -->
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
